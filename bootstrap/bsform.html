<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BS Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <h1 class="text-center">Hello, world!</h1>

  <div class="container mt-4">
    <form action="" method="post">
      <div class="row mb-2">
        <label for="" class="col-lg-2">Nama : </label>
        <div class="col-lg-4">
          <input type="text" name="nama" value="" class="form-control">
        </div>
      </div>

      <div class="row mb-2">
        <label for="" class="col-lg-2">No. Tlp : </label>
        <div class="col-lg-4">
          <input type="text" name="tlp" value="" class="form-control">
        </div>
      </div>

      <div class="row">
        <label for="jk" class="col-lg-2" value="" name="">Jenis Kelamin</label>
        <div class="col-lg-4">
          <input type="radio" name="jk" value="Laki-laki" class="form-check-input">Lanang
          <input type="radio" name="jk" value="Perempuan" class="form-check-input ms-2">Perempuan
        </div>
      </div>

      <div class="row">
        <label for="select" class="col-lg-2">pilih hobi</label>
        <div class="col-lg-4">
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-2 offset-lg-2">
          <button type="submit" name="submit" class="btn btn-primary">submit</button>
        </div>
      </div>

    </form>
  </div>



  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
